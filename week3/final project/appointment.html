<h2>
Please fill the form below to make an appointment:
</h2>

<p>Required information is marked with an asterisk (*)</p>
<form method="post" action="success.html">
	<label for="myFName">*First Name: </label>
	<input type="text" name="myFName" id="myFName" required="required">
	<label for="myLName">*Last Name: </label>
	<input type="text" name="myLName" id="myLName" required="required">
	<label for="myPhone">*Phone: </label>
	<input type="tel" name="myPhone" id="myPhone" required="required">
	<label for="myDate">Date: </label>
	<input type="date" name="myDate" id="myDate">
	<label for="myTime">Time:</label>
	<input type="time" name="myTime" id="myTime" >
	<label for="myComments">*Comments: </label>
	<textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea>
	<label for="myService">*Service:</label>
	<select name="Service" id="myService">
		<option> </option>
		<option>Grooming</option>
		<option>Boarding</option>
		<option>Doggy Daycare</option>
		<option>Training</option>
	</select>
	
	<input id="mySubmit" type="submit" value="Submit">
</form>
